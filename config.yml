baseURL: 'https://blog.oll.is'
languageCode: 'en-us'
title: 'blog.oll.is'
theme: 'papermod_edited'
paginate: 6

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

outputs:
  home:
    - HTML
    - RSS
    - JSON

# googleAnalytics: AW-970156256
disqusShortname: blog-oll-is

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: blog.oll.is
  description: "Nicholas Ollis' Blog"
  keywords: [Blog, Portfolio, iOS, Android, Programming, Backend, Machine Learning, Ruby, Rails]
  author: Nicholas Ollis
  # author: ["Me", "You"] # multiple authors
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: true
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "favicon.ico"
    favicon16x16: "favicon-16x16.png"
    favicon32x32: "favicon-32x32.png"
    apple_touch_icon: "apple-touch-icon.png"
    safari_pinned_tab: "favicon-16x16.png"
    android_chrome_512x512: "android-chrome-512x512.png"

  label:
    text: "blog.oll.is"
    icon: /android-chrome-512x512.png
    iconHeight: 35

  # home-info mode
  homeInfoParams:
    Title: "Hi there \U0001F44B"
    Content: Welcome to my blog. I am Nicholas Ollis; I architect solutions to hard problems in web, mobile, & ML. This blog host my writings from over the years (minues the post I did for Big Nerd Ranch). While primarly focused on the tech space, it might span quite a few areas. Thanks for coming and I hope you enjoy your stay!

  socialIcons:
    - name: linkedin
      url: "https://www.linkedin.com/in/nicollis/"
    - name: github
      url: "https://github.com/nicollis"
    - name: goodreads
      url: "https://www.goodreads.com/user/show/45252438-nicholas-ollis"
    - name: rss
      url: "/index.xml"

        #analytics:
        #google:
        #SiteVerificationTag: "XYZabc"
        #bing:
        #SiteVerificationTag: "XYZabc"
        #yandex:
        #SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/nicollis/blog.oll.is/blob/main/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: archives
      name: archives
      url: /archives/
      weight: 10
    - identifier: search
      name: search
      url: /search/
      weight: 10
    - identifier: tags
      name: tags
      url: /tags/
      weight: 20
    - identifier: portfolio
      name: nic.oll.is
      url: https://nic.oll.is
      weight: 30
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai
